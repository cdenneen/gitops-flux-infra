---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: jetstack
  namespace: flux-system
spec:
  interval: 1h
  url: https://charts.jetstack.io
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      remediateLastFailure: false
  releaseName: cert-manager
  targetNamespace: kube-system
  storageNamespace: kube-system
  chart:
    spec:
      chart: cert-manager
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
      version: ">=1.0.0"
  interval: 1h0m0s
  valuesFiles:
    - $values/{{ .Values.metadata.annotations.addons_repo_basepath }}charts/addons/{{values.addonChart}}/values.yaml
    - $values/{{ .Values.metadata.annotations.addons_repo_basepath }}environments/{{ .Values.metadata.labels.environment }}/addons/{{values.addonChart}}/values.yaml
    - $values/{{ .Values.metadata.annotations.addons_repo_basepath }}clusters/{{name}}/addons/{{values.addonChart}}/values.yaml
  values:
    installCRDs: true
