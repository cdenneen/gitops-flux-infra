---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      remediateLastFailure: false
  releaseName: cert-manager
  targetNamespace: kube-system
  storageNamespace: kube-system
  chart:
    spec:
      chart: cert-manager
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
      version: ">=1.0.0"
  interval: 1h0m0s
  values:
    installCRDs: true
  valuesFrom:
  - kind: ConfigMap
    name: cert-manager-values
    valuesKey: values.yaml
  valuesFrom:
  - kind: ConfigMap
    name: cert-manager-values
    valuesKey: ${environment}-values.yaml
  valuesFrom:
  - kind: ConfigMap
    name: cert-manager-values
    valuesKey: ${cluster_name}-values.yaml
